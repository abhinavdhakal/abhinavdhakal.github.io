  <span class="theme-toggle" onclick="toggleTheme()">change to light</span>

    <main>
      <a href="index.html" class="back-button">‚Üê Back to Home</a>

      <p>

      <figure class="cli-figure">
        <img
          src="image/placeholder_0.png"
          alt="Main project image placeholder"
          style="
            display: block;
            margin: 0 auto;
            max-width: 500px;
            width: 100%;
            height: auto;
          "
        />
        <figcaption class="cli-caption">
          Main image caption placeholder
        </figcaption>
      </figure>

      <div class="cli-figure cli-figure-row">
        <figure style="margin: 0; flex: 1">
          <img
            src="image/placeholder_1.png"

            style="
              display: block;
              margin: 0 auto;

          />
          <figcaption class="cli-caption">

          />

        </figure>
      </div>
    </main>

    <script>
      function toggleTheme() {
        document.body.classList.toggle("light-theme");

        const header = document.querySelector("header");
        if (header) {
          header.classList.toggle("light-theme");
        }

        const toggle = document.querySelector(".theme-toggle");
        if (toggle) {
          toggle.textContent = document.body.classList.contains("light-theme")
            ? "change to dark"
            : "change to light";
        }
      }
    </script>
  </body>
