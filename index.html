<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhinav Dhakal</title>
  <style>
    :root {
      --bg-color: #0d0d0d;
      --text-color: #e0e0e0;
      --accent-color: #7aa2f7;
      --font-mono: 'Courier New', Courier, monospace;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-mono);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    main {
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      color: var(--accent-color);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>~ /home/abhinav</h1>
    <p>Welcome to my site. This site is under construction. Check back soon!</p>
    <p><a href="https://github.com/abhinavdhakal" target="_blank">View my GitHub</a></p>
  </main>
</body>
</html>
